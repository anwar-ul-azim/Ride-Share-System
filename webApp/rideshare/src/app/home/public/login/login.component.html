
<div class="container">
  <!-- show sign up success alert to new sign up user -->
  <div class="alert alert-success" role="alert" *ngIf="signupSuccess()">
    You Have Signed Up SuccessFully!! Now Login to Carry On.
  </div><br>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- create login form -->
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <ul class="list-group" >
          <li class="list-group-item list-group-item-secondary">
            <h3>Login:</h3></li>
          <li class="list-group-item list-group-item-info"><!-- get email -->        
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" ngModel class="form-control">
            </div></li>
          <li class="list-group-item list-group-item-info"> <!-- get password -->
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" ngModel class="form-control">
            </div></li>
          <li class="list-group-item list-group-item-light"><!-- submit button -->
            <button class="btn btn-outline-info" type="submit" >Login</button> or Use A Gmail Account </li>
        </ul></form>
        <div class="card"> <!-- log in with gmail -->
          <div class="card-body list-group-item-info text-center">
            <button class="btn btn-social-icon btn-google btn-outline-info" (click)="googleSignin()">
              <i class="fa fa-google"></i>  Google Login</button>
          </div>
        </div>
     <br><br><br><br><br>
    </div>
  </div>
</div>
